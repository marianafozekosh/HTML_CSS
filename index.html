<body>
    <div id="title">
         <img id='logo' src="picture.png" width="100px">   
          <div id="menu-content">
            <img id="bell" src="bel.png" width="20px">
            <div id="user">A</div>
        </div>

    </div>




    <div id="error-content">
        <img src="smile.jpg" width="100px">

        <p id="error-title"> Not found </p>

    <div id="notifications">

             <p class="description">Something went wrong.Please try again later.</p>
         </div>

        <img src="ok.png" width="50px">
        <div class="message">
            <p class="status">Success</p>
            <p class="description">Profile was updated</p>
        </div>
   </div>  

 




   </div>
